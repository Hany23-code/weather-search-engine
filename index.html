<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-input">
          <input
            class="city"
            type="search"
            placeholder="Enter a city.."
            id="cityName"
            required
          />
          <input class="search" type="submit" value="Search" />
        </form>
        <hr class="break" />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Melbourne</h1>
            <p>
              <span id="weekday">Saturday</span>
              <span id="currentTime">15:32</span>, moderate rain <br />
              Humidity: <strong id="humid">87</strong
              ><span><strong>%</strong></span
              >, Wind: <strong id="windSpeed">7.2</strong
              ><span><strong>km/h</strong></span>
            </p>
          </div>
          <div class="current-weather">
            <span class="current-weather-icon">☀️</span>
            <span class="current-weather-temp" id="currentTemp">24</span>
            <span class="current-weather-unit">℃</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Hany Patel</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
